<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/popup.css">
    <title>Distraction Free YT</title>
</head>
<body>
    <div class="heading">
        <div class="h">
            Distraction Free YouTube
        </div>
        <div id="github"><img src="images/github24.png"></div>
    </div>
    <div id="content">
        <div class="action 1">
            <div class="show">
                Hide Feed
            </div>
            <label class="switch">
                <input type="checkbox" id="feed" value="Feed">
                <span class="slider round"></span>
            </label>
        </div>
         <div class="action 2"> 
            <div class="show">
                Hide Sidebar
            </div>
            <label class="switch">
                <input type="checkbox" id="sidebar" value="Sidebar">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="action 3"> 
            <div class="show">
                Hide Shorts
            </div>
            <label class="switch">
                <input type="checkbox" id="shorts" value="difficulty">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="action 4">
            <div class="show">
                Hide Comments
            </div>
            <label class="switch">
                <input type="checkbox" id="comments" value="difficulty">
                <span class="slider round"></span>
            </label>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
